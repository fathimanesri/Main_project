{% extends 'admin/index.html' %}
{% block body %}

<form id="form1" name="form1" method="post" action="/police_station">
  <table width="247" height="200" border="1" class="table table-striped">
    <tr>
      <td width="70">Name</td>
      <td width="161"><label>
        <input type="text" name="textfield" value="{{ val.Name }}" class="form-control"   required/>
      </label></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><label>
        <input type="text" name="textfield2" value="{{ val.phone }}" class="form-control"   required/>
      </label></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><label>
        <input type="text" name="textfield3" value="{{ val.place }}" class="form-control"   required/>
      </label></td>
    </tr>
    <tr>
      <td>Email</td>
      <td><label>
        <input type="text" name="textfield4" value="{{ val.email }}" class="form-control"  required/>
      </label></td>
    </tr>

    <tr>
      <td colspan="2"><label>
      <input type="submit" name="Submit" value="Add" class="btn btn-outline-primary" />
      </label></td>
    </tr>
  </table>
</form>
{% endblock %}
