{% extends 'police station/index.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="assigntask">
  <table width="241" height="100" border="1" class="table table-striped">
    <tr>
      <td >Police</td>
      <td ><label>
        <select name="select">
  {% for i in val %}
            <option value="{{ i.id }}">{{ i.Name }}</option>
                 {% endfor %}

        </select>
      </label></td>
    </tr>
    <tr>
      <td > Task</td>
      <td><label>
        <input type="text" name="textfield"  class="form-control"  required/>
      </label></td>
    </tr>
    <tr>
      <td height="35" colspan="2"><label>
        <input type="submit" name="Submit" value="Assign"  class="btn btn-outline-success"/>
      </label></td>
    </tr>


  </table>
</form>
{% endblock %}
