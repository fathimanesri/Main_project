<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Untitled Document</title>

<body>
<form id="form1" name="form1" method="post" action="/edit_post">
  <table width="258" height="254" border="1">
    <tr>
      <td width="61">Name</td>
      <td width="181"><label>
        <input type="text" name="textfield" value="{{ val.Name }}"/>
      </label></td>
    </tr>
    <tr>
      <td>Place</td>
      <td><label>
        <input type="text" name="textfield2" value="{{ val.place }}" />
      </label></td>
    </tr>
    <tr>
      <td>Phone</td>
      <td><label>
        <input type="text" name="phone" value="{{ val.phone}}"  />
      </label></td>
    </tr>
    <tr>
      <td>Gender</td>
      <td><label>
        <input name="radiobutton" type="radio" value="male" checked/>
      Male<br />
      <input name="radiobutton" type="radio" value="female" checked />
      Female</label></td>
    </tr>
       <tr>
      <td>email</td>
      <td><label>
        <input type="text" name="textfield4" value="{{ val.email }}" />
      </label></td>
    </tr>


    <tr>
      <td colspan="2"><label>
        <input type="submit" name="Submit" value="Add" />
      </label></td>
    </tr>
  </table>
</form>
</body>
